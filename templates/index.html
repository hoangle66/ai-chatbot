<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.css">
</head>
<body>

    <div class="container gallery-container">
        <h1 class="gallery-title">
            <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
            <span>Talk to the Chatbot</span>
        </h1>
        <p class="page-description">Ask anything, the chatbot will try its best!</p>

        <!-- Recommend a Game Button -->
        <form method="POST" style="display: inline;">
            <input type="hidden" name="preset" value="game">
            <button type="submit" style="padding: 6px 10px; border-radius: 3px; background-color: white; border: 1px solid #ccc; font-family: 'Poppins', sans-serif;">
                ðŸŽ® Recommend a Game
            </button>
        </form>

        <!-- Recommend a Movie Button -->
        <form method="POST" style="display: inline;">
            <input type="hidden" name="preset" value="movie">
            <button type="submit" style="padding: 6px 10px; border-radius: 3px; background-color: white; border: 1px solid #ccc; font-family: 'Poppins', sans-serif;">
                ðŸŽ¬ Recommend a Movie
            </button>
        </form>

        {% if history %}
        <div class="chat-window">
            {% for message in history %}
                {% if message.role == 'user' %}
                    <div class="chat-bubble user">{{ message.content }}</div>
                {% elif message.role == 'assistant' %}
                    <div class="chat-bubble bot">{{ message.content }}</div>
                {% endif %}
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" style="display:flex; gap:10px; justify-content:center; margin-top: 30px;">
            <input type="text" name="user_input" placeholder="Type your message..." required style="width: 60%; padding: 10px; border-radius: 6px; border: none;">
            <input type="submit" value="Send" style="padding: 10px 20px; border-radius: 6px; background-color: #cdffcd; color: #2b2b3c; border: none; cursor: pointer;">
        </form>
        
        <form method="GET" action="/reset" style="text-align:center; margin-top: 10px;">
            <button type="submit" style="padding: 8px 20px; background-color: #f8d7da; color: #721c24; border: none; border-radius: 6px; cursor: pointer;">
                Clear Chat
            </button>
        </form>

        <script>
            const chatWindow = document.querySelector('.chat-window');
            if (chatWindow) {
              chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        </script>
        
    </div>

    <!-- Icon Support -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
